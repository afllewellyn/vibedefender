<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Defender</title>
    <!-- Basic Meta Tags -->
    <meta name="description" content="Scan you vibe-coded website for OWASP and CVSS security scores and get results to fix in under 60 seconds.">
    <meta name="author" content="Vibe Defender" />
    
    <!-- Runtime Security Headers -->
    <script>
      // Immediate security enforcement
      (function() {
        // Frame-busting protection
        if (window.top !== window.self) {
          try {
            window.top.location = window.self.location;
          } catch (e) {
            document.body.style.display = 'none';
          }
        }
        
        // Add security meta tags dynamically
        const securityMetas = [
          { httpEquiv: 'X-Frame-Options', content: 'SAMEORIGIN' },
          { httpEquiv: 'X-XSS-Protection', content: '1; mode=block' },
          { httpEquiv: 'X-Content-Type-Options', content: 'nosniff' },
          { httpEquiv: 'Referrer-Policy', content: 'strict-origin-when-cross-origin' },
          { httpEquiv: 'Permissions-Policy', content: 'camera=(), microphone=(), geolocation=(), interest-cohort=()' },
          { httpEquiv: 'Content-Security-Policy', content: "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://hkpwhzhbrxbhxypyslmw.supabase.co wss://hkpwhzhbrxbhxypyslmw.supabase.co; frame-ancestors 'self' https://lovable.dev https://*.lovable.dev; base-uri 'self'; form-action 'self'" }
        ];
        
        securityMetas.forEach(function(meta) {
          const metaElement = document.createElement('meta');
          metaElement.httpEquiv = meta.httpEquiv;
          metaElement.content = meta.content;
          document.head.appendChild(metaElement);
        });
      })();
    </script>
    
    <!-- Open Graph Meta Tags -->
    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card Meta Tags -->

  <meta name="twitter:description" content="Scan you vibe-coded website for OWASP and CVSS security scores and get results to fix in under 60 seconds.">
</head>
